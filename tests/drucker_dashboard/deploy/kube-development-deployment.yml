apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: drucker-test-app
    sel: drucker-test-app-development-20180628151929
  name: drucker-test-app-development-20180628151929-deployment
  namespace: development
spec:
  minReadySeconds: 300
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      sel: drucker-test-app-development-20180628151929
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: drucker-test-app
        sel: drucker-test-app-development-20180628151929
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - drucker-test-app-development-20180628151929
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - command:
        - sh
        - /usr/local/src/entrypoint.sh
        env:
        - name: DRUCKER_SERVICE_UPDATE_FLAG
          value: Edit here to run rolling update
        - name: DRUCKER_SERVICE_ENV
          value: development
        - name: DRUCKER_SERVICE_GIT_URL
          value: https://github.com/drucker/drucker-example.git
        - name: DRUCKER_SERVICE_GIT_BRANCH
          value: master
        - name: DRUCKER_SERVICE_BOOT_SHELL
          value: start.sh
        - name: DRUCKER_SERVICE_MODEL_DIR
          value: /mnt/drucker-model
        - name: DRUCKER_SERVICE_NAME
          value: drucker-test-app-development-20180628151929
        image: druckerorg/drucker:python-latest
        imagePullPolicy: Always
        name: drucker-test-app-development-20180628151929
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: 1
            memory: 256Mi
          requests:
            cpu: 0.5
            memory: 128Mi
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /mnt/drucker-model
          name: host-volume
      nodeSelector:
        host: development
      volumes:
      - hostPath:
          path: /mnt/drucker-model
        name: host-volume
